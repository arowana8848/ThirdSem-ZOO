<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="forcreateacc.css">
    <script>
          function showMessage() {
            alert("You have created your Account Successfully! ")
            }
    </script>
</head>
<body class="main">
    <div class="name">
        <form>
            <div>
                <div>
                    <h1>Create New Account</h1>
                </div>
                <label for="fname" class="fname" > 
                    <input type="name" id="fname" placeholder="First Name"  style="margin-bottom: 7px;" required>
                </label>
                <label for="lname" class="lname" > 
                    <input type="lname" id="lname" placeholder="Last Name" style="margin-bottom: 7px;" required>
                </label>
            </div>
            <div>
            <label for="email" class="id" > 
                <input type="email" id="email" placeholder="Email or Phone_Number" style="margin-bottom: 7px; width: 98%;" required >
            </label>
            </div>
            <div>
              <label for="Password" class="pass" > 
               <input type="password" id="Password" placeholder="NewPassword" style="margin-bottom: 7px; width: 98%;" required >
            </label>
            </div>
            <label for="Password" class="pass" > 
                <input type="password" id="Password" placeholder="ConfirmPassword" style="margin-bottom: 7px; width: 98%;" required>
             </label>
             <a href="./UI.html">
                <button type="button" class="back">Back</button></a>
            <a href="./UI.html">
                <button type="button" class="Login"  onclick="showMessage()">Login</button> </a>
        </form>
    </div>
</body>
</html>
